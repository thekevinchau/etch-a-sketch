<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <script src = "etch.js" defer></script>
        <link rel="stylesheet" href = "etch.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="content">
                <h1 class="Header">Sketchpad</h1>
                <p class="Header">Click on Canvas to begin drawing!</p>
                <div class="grid">
                </div>
                <div class="buttons">
                    <button class="button" id = "redButton" onclick="setColor('red')">Red</button>
                    <button class="button" id = "orangeButton" onclick="setColor('orange')">Orange</button>
                    <button class="button" id = "yellowButton" onclick="setColor('yellow')">Yellow</button>
                    <button class="button" id = "greenButton" onclick="setColor('green')">Green</button>
                    <button class="button" id="blueButton" onclick="setColor('blue')">Blue</button>
                    <button class="button" id="purpleButton" onclick="setColor('purple')">Purple</button>
                    <button class="button" id="pinkButton" onclick="setColor('lightpink')">Pink</button>
                    <button class="button" id = "blackButton" onclick="setColor('black')">Black</button>
                    <button class="button" id="rainbowButton" onclick="setColor('random')">Rbw</button>
                </div>
                <button class="button" id="clearBoard">Clear Board</button>
                <input type="text" value="16" id = "inputbox" placeholder = "Pick between 1-100" class="button">
                <button class="button" id="setSize">Set Size</button>
            </div>
        </div>
        <footer class="footer">
            <p>Â© Kevin Chau </p> <a target="_blank" href="https://github.com/thekevinchau/etch-a-sketch"><img class="github" src="./github-gray.svg" height="25px"></a>
            </footer>
        </body>
</html>
