<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <script src = "etch.js" defer></script>
        <link rel="stylesheet" href = "etch.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="content">
                <div class="grid">
                </div>
                <div class="buttons">
                    <button class="button" id = "blackButton" onclick="setColor('black')">Black</button>
                    <button class="button" id="grayButton" onclick="setColor('gray')">Gray</button>
                    <button class="button" id="pinkButton" onclick="setColor('lightpink')">Pink</button>
                    <button class="button" id="rainbowButton" onclick="setColor('random')">Rainbow</button>
                    <button class="button" id="clearBoard">Clear Board</button>
                </div>
                <input type="text" value="16" id = "inputbox">
                <button id="setSize">Set Size</button>
            </div>
        </div>
    </body>
</html>
